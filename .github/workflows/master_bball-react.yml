name: Build/Deploy to mlb.rickysquid.org

on:
  push

jobs:
  install-priv-key-file-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    steps:
      - uses: actions/checkout@v2
      - name: save key file from secret
        run: |
          echo {{ secret.SSH_PRIV_KEY }} > ~/.ssh/id_rsa
          ssh -i ~/.ssh/id_rsa ubuntu@rickysquid.org bash ./.github/scripts/grab-and-run-bball.sh